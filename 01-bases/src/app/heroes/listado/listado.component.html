<p>Listado de Heroes</p>

<button *ngIf="this.heroes.length" (click)="borrarElemento()">Borrar Ùltimo</button>
<button *ngIf="this.heroes.length == 0" (click)="reiniciarLista()">Reiniciar</button>

<h2 *ngIf="heroeBorrado.length; else noBorrado" >Héroe Borrado: {{heroeBorrado}}</h2>

<ng-template #noBorrado>
  <h2>No Borrado</h2>
</ng-template>


<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1}} - {{heroe}}
  </li>
</ul>
