<div *ngIf="countries.length === 0; else table"   class="alert alert-warning text-center">
    No countries to list!
</div>


<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Name (code)</th>
                <th>Capital</th>
                <th class="text-end">Population</th>
                <th>Region</th>
                <th>  </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as rnum">
                <td>{{rnum + 1}}</td>
                <td>
                    {{country.flag}}
                </td>
                <td>{{country.name.common}} ({{ country.cca3}})</td>
                <td>{{country.capital}}</td>
                <td class="text-end">{{country.population | number}}</td>
                <td>{{country.region}}</td>
                <td>
                    <a [routerLink]="['/countries/by', country.cca3]" class="btn btn-outline-primary btn-sm">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
