<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
<h2>By Region</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box
        placeholder="Search by Region"
        (onNewSearch)="searchByRegion($event)">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <countries-country-table [countries]="getCountries"> </countries-country-table>
    </div>
</div>
