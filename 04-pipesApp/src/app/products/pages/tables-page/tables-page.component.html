<p-panel [toggleable]="true">
    <p-header>
        <h2>Custom Angular Pipes</h2>
    </p-header>
   
    <p>
        Implementing custom Pipes in a table feature.
    </p>

</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>
    <div class="p-toolbar-group-end">
        <button pButton 
                label="By Name"
                icon="pi pi-sort-amount-down"   
                class="mr-2"
                (click) = "changeSort('name')" >
        </button>
        <button pButton 
                label="By Category"
                icon="pi pi-sort-amount-down" 
                class="p-button-success mr-2"
                (click) = "changeSort('category')" >
        </button>
        <button pButton 
                label="By Quantity"
                icon="pi pi-sort-amount-down"    
                class="p-button-warning mr-2"
                (click) = "changeSort('quantity')" >
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="products | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Discount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.discount | booleanConverter:'discount available':'No'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
