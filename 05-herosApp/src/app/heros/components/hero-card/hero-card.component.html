<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<mat-card *ngIf="hero" else divLoading>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | heroImage">

    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher }}</h4>
        <p><strong>First apparition</strong> {{ hero.first_appearance }}</p>
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
                {{ character }}
            </mat-chip>
        </mat-chip-listbox>
    </mat-card-content>
    <mat-divider></mat-divider>
    
    <mat-card-actions>
        <button 
            mat-button 
            mat-raised
            color="primary"
            [routerLink]="['/heros/edit', hero.id]">
            <mat-icon>edit</mat-icon>
            Edit
        </button>

        <span class="spacer"></span>
        
        <button 
            mat-button 
            mat-raised
            color="primary"
            [routerLink]="['/heros/', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            View
        </button>
    </mat-card-actions>
</mat-card>
