<div class="row">
    <div class="col">

        <form 
            [formGroup]="productForm" 
            (ngSubmit)="onSubmit()"
            autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input formControlName="name"
                           type="text"
                           class="form-control"
                           placeholder="Nombre del producto">

                    <span *ngIf="isValidField('name')" class="form-text text-danger">
                        {{ getFieldError('name')}}
                    </span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input formControlName="price" type="number"
                           class="form-control"
                           placeholder="Precio del producto">
                    <span *ngIf="isValidField('price')" class="form-text text-danger">
                        {{ getFieldError('price')}}
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input formControlName="quantity" type="number"
                           class="form-control"
                           placeholder="Existencias del producto">

                    <span *ngIf="isValidField('quantity')" class="form-text text-danger">
                        {{ getFieldError('quantity')}}
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

    </div>
</div>

    <div class="col">

        <span>Valid</span>

        <span>Pristine</span>

        <span>Value</span>

        <span>Precio</span>
        <pre>{{ 'objeto' | json }}</pre>

        <span>Producto</span>
        <pre>{{ 'objeto' | json }}</pre>
    </div>
</div>
