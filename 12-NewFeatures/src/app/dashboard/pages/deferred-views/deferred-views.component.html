<app-titles title="@Deferred Blocks"></app-titles>

<section class="grid grid-cols-1">
    @defer () {
        <app-heavy-loaders-slow id="C-01" className="bg-lime-300"></app-heavy-loaders-slow>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-950 animate-pulse"> Loadding...</p>
    }

    @defer (on idle) {
        <app-heavy-loaders-slow id="C-02" className="bg-yellow-300"></app-heavy-loaders-slow>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-blue-200 to-blue-950 animate-pulse"> Loadding...</p>
    }

    @defer (on viewport) {
        <app-heavy-loaders-slow id="C-03" className="bg-red-300"></app-heavy-loaders-slow>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-purple-200 to-purple-950 animate-pulse"> Loadding...</p>
    }
</section>
